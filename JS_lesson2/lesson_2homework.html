<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>

    /*Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті
     години попадає число(в першу, другу, третю или четверту частину години).*/

    let time= +prompt('Число');
    if (time<=15){
        document.write('Перша чверть');
    }
    else if(time>15 && time<=30){
        document.write('Друга чверть');
    }
    else if(time>30 && time<=45){
        document.write('Третя чверть');
    }
    else if(time>45 && time<60){
        document.write('Четверта чверть');
    }
    else {
        document.write('Помилка')
    }

    /*У змінній day дано якесь число від 1 до 31.
     Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).*/

    document.write('<br>');
    document.write('<br>');

    let day= +prompt('Day?');
    if (day<=10){
        document.write('Це перша декада.');
    }
    else if (day>10 && day<=20){
        document.write('Це друга декада.');
    }
    else if (day>20 && day<=31){
        document.write('Це третя декада.');
    }
    else {
        document.write('Помилка')
    }

    /*У нас є змінна test, якщо дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    Перевірте роботу скрипта при test,
    що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)*/


    /*Якщо змінна a не дорівнює нулю, виведіть 'Вірно',
    інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3*/

    let c= +prompt('Введіть число');
    if(c!==0){
        console.log('Невірно');
    }
    else {
        console.log('Вірно')
    }

    (c!==0?
    console.log('Невірно'):
    console.log('Вірно'));

    /* Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня
    і на екрані відображається інфа що заплановано на цей день.*/

    document.write('<br>');
    document.write('<br>');

    let r=prompt('Day of the week.');
    switch (r) {
        case '1':
            document.write('1. Я досліджую світ' + '<br>'+'2. Математика' + '<br>' + '3. Українська мова');
            break;
        case '2':
            document.write('1. Фізична культура' + '<br>'+'2. Математика' + '<br>' + '3. Образотворче мистецтво');
            break;
        case '3':
            document.write('1. Англійська мова' + '<br>'+'2. Основи християн.етики' + '<br>' + '3. Виховна година');
            break;
        case '4':
            document.write('1. Українська мова' + '<br>'+'2. Математика' + '<br>' + '3. Образотворче мистецтво');
            break;
        case '5':
            document.write('1. Я досліджую світ' + '<br>'+'2. Музичне мистецтво' + '<br>' + '3. Українська мова');
            break;
        default:
            document.write("День вказано невірно")
    }

    /*Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4*/

    let year= +prompt('Скільки днів у році?');
    if (year % 2===0){
        console.log('Високосний рік');
    }
    else {
        console.log('Невисокосний рік ');
    }

    /*Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
  Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!*/

    let jav= prompt('Яка «офіційна» назва JavaScript?');
    if (jav==='ECMAScript'){
        console.log('Правильно!');
    }
    else {
        console.log('Не знаєте? ECMAScript!')
    }


</script>
