    /*- створити функцію яка приймає три числа та виводить найменьше. (Без Math.min!)*/
    let fun=(a, b, c)=>{
        if (a<b && a<c){
            console.log (a);
        }else if (b<a && b<c){
            console.log(b);
        }else{
            console.log(c)
        }
    }
    fun(3,15,18);

    let funThree=(max)=>{
        let maximum=max[0];
        for (let el of max){

            }
        }

        console.log(funThree(x));

            }
        }

    console.log(funFour(x));

    let funFive=(sum)=>{

        for (let el of sum){

        }
        return sumMas
    }
    console.log(funFive(x));

    let funSix=(middle)=>{
        let middleN=0;
        for (let el of middle){

        }
        return middleN/x.length

    console.log(funSix(x));

    /*- створити функцію яка заповнює масив рандомними числами*/
    let fEight= (r)=>{
        let array=[];
        for (i=0; i<r; i++){
            array.push(Math.floor(Math.random()*100));
        }
        return array
    }
    document.write(`${fEight(30)}`);
    /*- створити функцію яка заповнює масив рандомними числами в діапазоні від 0 до limit.
    limit - аргумент, який характеризує кінцеве значення діапазону.*/
    document.write('<br>')

    let fNine= (start,limit)=>{
        let array_2=[];
        for (i=0; i<start; i++){
            array_2.push(Math.floor(Math.random()*limit));
        }
        return array_2;
    }
    document.write(`${fNine(7,15)}`);
    /*- Функція приймає масив та робить з нього новий масив в зворотньому порядку. [1,2,3] -> [3, 2, 1].*/
    let arr_3 = [4, 52, 13, 2, 6, 19];
    let fTen=(revers)=> {
        let arrRew=[];
        for (let i = 0, ri = arr_3.length - 1; i < arr_3.length; i++, ri--){
            arrRew[ri]=revers[i];
        }
        return arrRew;
    }
    console.log(fTen(arr_3));
